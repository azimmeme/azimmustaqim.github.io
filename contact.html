  <main>
    <h2>Contact Us</h2>
    <p>You can fill the form to contact us. If you want to contact directly, you can call us at 1300-66-7878.</p>
    <fieldset style="background-color: antiquewhite; border: 5px solid black;">
    <div style="background-color: antiquewhite;">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br><br>
        <button onclick="submitDetails()">Submit</button>
      </form>
    </div>
    </fieldset>
    <br><br><br><br><br><br><br><br><br><br><br>
  </main>

  <footer>
    <p>&copy; 2023 My Grocery Shop. All rights reserved.</p>
  </footer>

  <script>
    function submitDetails() 
    {
      alert("Thank you for contact us. Our staff will call you later after we get your submitted form.");
    }
  </script>
